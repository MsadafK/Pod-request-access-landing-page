<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Chivo:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Frontend Mentor | Pod request access landing page</title>
  </head>
  <body>
    <!-- Publish your podcasts everywhere.

  Upload your audio to Pod with a single click. We’ll then distribute your podcast to Spotify, 
  Apple Podcasts, Google Podcasts, Pocket Casts and more!

  Request access -->
    <main>
      <img
        class="host-image"
        src="./assets/mobile/image-host.jpg"
        alt="host image which shows host is recording something"
      />
      <div class="main-container">
        <img
          class="logo-image"
          src="./assets/desktop/logo.svg"
          alt="image of logo"
        />
        <div class="text-container">
          <h1 class="heading-text">
            <span class="heading-highlighted-text">PUBLISH YOUR PODCAST</span>
            EVERYWHERE.
          </h1>
          <p class="paragraph-text">
            Upload your audio to Pod with a single click. We’ll then distribute
            your podcast to Spotify, Apple Podcasts, Google Podcasts, Pocket
            Casts and more!
          </p>
        </div>
        <div class="sponsors-container">
          <img
            class="sponsor-logo"
            src="./assets/desktop/spotify.svg"
            alt="spotify logo"
          />
          <img
            class="sponsor-logo"
            src="./assets/desktop/apple-podcast.svg"
            alt="apple-podcast logo"
          />
          <img
            class="sponsor-logo"
            src="./assets/desktop/google-podcasts.svg"
            alt="google-podcast logo"
          />
          <img
            class="sponsor-logo"
            src="./assets/desktop/pocket-casts.svg"
            alt="pocket-casts logo"
          />
        </div>
        <div class="form-container">
          <form class="form">
            <input
              class="email-input"
              type="email"
              placeholder="Email address"
              required
            />
            <button class="request-access-button" type="submit">
              Request access
            </button>
          </form>
        </div>
      </div>
    </main>
    <script src="./script.js"></script>
  </body>
</html>
